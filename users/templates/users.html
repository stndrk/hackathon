<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Authentication</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<!-- User Creation Form -->
<form id="createUserForm" method="POST">
  <input type="text" name="user_name" placeholder="User Name" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="text" name="mobile" placeholder="Mobile" required><br>
  <input type="text" name="user_type" placeholder="User Type" required><br>
  <input type="text" name="collaborator_name" placeholder="Collaborator Name"><br>
  <input type="text" name="lender_name" placeholder="Lender Name"><br>
  <input type="text" name="unique_id" placeholder="Unique ID"><br>
  <input type="checkbox" name="is_active"> Is Active<br>
  <input type="checkbox" name="is_verified"> Is Verified<br>
  <button type="submit">Create User</button>
</form>

<!-- User Login Form -->
<form id="loginForm" method="POST">
  <input type="text" name="email" placeholder="Email" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <input type="text" name="mobile" placeholder="Mobile"><br>
  <button type="submit">Login</button>
</form>

<!-- Logout Form -->
<form id="logoutForm" method="POST">
  <button type="submit">Logout</button>
</form>

<!-- Reset Password Form -->
<form id="resetPasswordForm" method="POST">
  <input type="text" name="email" placeholder="Email"><br>
  <input type="text" name="mobile" placeholder="Mobile"><br>
  <input type="password" name="old_password" placeholder="Old Password" required><br>
  <input type="password" name="new_password" placeholder="New Password" required><br>
  <button type="submit">Reset Password</button>
</form>

<script>
  // Function to handle form submission via AJAX
  function handleFormSubmission(formId, endpoint) {
    $(formId).submit(function(event) {
      event.preventDefault();
      const formData = $(this).serialize();
      $.ajax({
        url: endpoint,
        method: 'POST',
        data: formData,
        success: function(response) {
          console.log(response);
          // Handle success response here
        },
        error: function(xhr, status, error) {
          console.error(xhr.responseText);
          // Handle error response here
        }
      });
    });
  }

  // Handle form submissions for respective forms
  handleFormSubmission("#createUserForm", "/create/");
  handleFormSubmission("#loginForm", "/login/");
  handleFormSubmission("#logoutForm", "/logout/");
  handleFormSubmission("#resetPasswordForm", "/reset_password/");
</script>

</body>
</html>
